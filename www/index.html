<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/mobiscroll.javascript.min.js"></script>
    <script src="js/index.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>

    <title>ToDoList App</title>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDoList App</h1>
        </div>
        <div role="main" class="taskList">
            <label for="task">Gestion de tâches</label>
            <input type="text" id="task">
            <input type="button" value="Ajouter" onclick="addTask()">
            <input type="button" value="Reinitialiser" onclick="renitialiser()">
            <h1>Tâche(s) en cours </h1>
            <ul id="taskList" data-role="listview">


            </ul>
            <h1>Tâches terminées</h1>
            <ul id="taskEnd" data-role="listview">

            </ul>
        </div>
        <div role="footer" data-position="fixed">
            <h1>M1IABD &copy; Octobre 2022</h1>
        </div>
    </div>
</body>



</html>
